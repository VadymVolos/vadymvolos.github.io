<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    {% include google-tag-manager.html %}
    <div class="wrapper-masthead bg-img-1">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name hvr-wobble-vertical"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/" class="hvr-wobble-vertical">Blog</a>
            <a href="{{ site.baseurl }}/about" class="hvr-wobble-vertical">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer bg-img-2">
      <div class="container">
        <footer class="footer">
          <div class="copyright-v1">Copyright © Вадим <p></p></div>          
          <div class="copyright-social">{% include svg-icons.html %}</div>
          <hr class="copyright-v1-hr">
          <div class="copyright-v1-description">Цель сайта увеличить количество продаж в вашем бизнесе.</div>  
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
