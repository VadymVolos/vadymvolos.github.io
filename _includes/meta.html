    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
<meta name="twitter:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
<meta name="twitter:description" content="{{ site.description }}" />
    {% endif %}

    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

<!-- Все ниже я добавил, для теста -->

    <meta name="twitter:site" content="@vadymvolos" />

    {% if page.image %}
      <meta name="twitter:card" content="summary_large_image" /> <!-- "summary_large_image" - по правидам тыиттера фото должно быть уникальным, если повторяется в несколькоих местах нужно использовать 120х120px маленькое фото content="summary" -->
      <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
      <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
      <meta name="twitter:card" content="summary" />
      <meta property="og:image" content="{{ site.url }}/images/photo-for-posts-fb-tw-800x600.png" />
      <meta name="twitter:image" content="{{ site.url }}/images/photo-for-posts-fb-tw-800x600.png">
    {% endif %}
